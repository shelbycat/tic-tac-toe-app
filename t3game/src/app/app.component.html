<ion-app>
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>
        <a [routerLink]="['']" routerLinkActive="router-link-active">
          Web Toys
        </a>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu side="start" menuId="first" contentId="main" auto-hide="true">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-menu-button>
            <ion-icon name="menu-outline"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item
            [routerLink]="['home']"
            routerLinkActive="router-link-active"
          >
            Home
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item
            [routerLink]="['games', 't3']"
            routerLinkActive="router-link-active"
          >
            Tic Tac Toe Game
          </ion-item>
        </ion-menu-toggle>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-content>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-app>
