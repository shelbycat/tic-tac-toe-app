<div class="game">
  <div class="header">
    <h2>{{ message$ | async }}</h2>
  </div>
  <div class="console">
    <div class="board">
      <ng-template
        ngFor
        let-square
        [ngForOf]="currentGameState.squares"
        let-index="index"
      >
        <button
          *ngIf="square"
          (click)="markSquare(index)"
          [disabled]="squareDisabled(square)"
        >
          <!-- {{ square || index }} -->
          {{ square }}
        </button>
      </ng-template>
    </div>
    <div class="history">
      <h4>History</h4>
      <ol>
        <li
          *ngFor="let move of history | slice: 1; index as index"
          [class.selected]="index + 1 === currentStepPointer"
        >
          {{ parseMoveStep(move) }}
        </li>
      </ol>
    </div>
    <div class="buttons vertical">
      <button (click)="playAs('both')">Couch Co-Op</button>
      <button (click)="playAs('X')">Play as X</button>
      <button (click)="playAs('O')">Play as O</button>
      <button (click)="restart()">Restart</button>
      <button (click)="undo()">Undo</button>
      <button (click)="redo()">Redo</button>
    </div>
  </div>
</div>
